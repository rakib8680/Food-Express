<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meal</title>

    <!-- tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontAwesome  -->
    <script src="https://kit.fontawesome.com/e47c72ccbf.js" crossorigin="anonymous"></script>

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class=" bg-cyan-800 " onload="loadData('chicken')">
    <h1 class="text-center text-5xl font-bold pt-20 text-cyan-50  pb-20 md:px-0 "> Find your favorite <span
            class="text-cyan-50 md:bg-orange-400 rounded-sm md:px-3 py-1 md:relative top-4 md:top-0">Meal</span>
    </h1>


    <!-- search bar  -->
    <section class=" flex justify-center mb-8">
        <nav class="navbar ">
            <div class="container-fluid">
                <div class="d-flex md:flex-row flex-col " role="search">
                    <input
                        class="form-control me-2 pr-24  focus:ring-2 focus:ring-orange-400 placeholder:text-orange-500 text-orange-500"
                        type="search" placeholder="Search" aria-label="Search" id="inputField">
                    <button class="btn btn-outline-warning w-2/6 mx-auto md:mx-0 relative top-4 md:top-0"
                        type="submit" onclick="searchFood()">Search</button>
                </div>
            </div>
        </nav>
    </section>


    <!-- meal  container  -->
    <section id="mealsContainer"
        class="grid grid-cols-1 md:grid-cols-4 container gap-7 bg-cyan-600 p-4 md:p-5  drop-shadow-lg rounded-t-md">

    </section>





    <!-- Modal -->
    <div class="modal fade" id="mealModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="mealModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body" id="modalBody">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning bg-orange-400 text-white" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Spinner  -->
    <div class="text-center h-40 hidden" id="spinner">
        <div class="spinner-border text-light w-14 h-14" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Show All button  -->
    <div id="showAll-btn" class="text-center mt-10 mb-10" onclick="showAll()">
        <button class="text-white py-2 px-4 text-xl font- bg-orange-400 rounded-sm hover:bg-orange-500 transition duration-300  ">Show All</button>
    </div>



    <!-- scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/meal.js"></script>

</body>

</html>
